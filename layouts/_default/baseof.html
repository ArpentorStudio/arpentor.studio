<!DOCTYPE html>
<html lang='{{ .Site.Language.Lang }}'>
<head>
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    >
    <meta name="description" content="{{ .Description }}">
    <meta name="author" content="Arpentor Studio">
    {{ hugo.Generator }}
    <link rel="stylesheet" href="{{ "css/reset.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link
        href="/blog/feed/atom"
        rel="alternate"
        type="application/atom+xml"
        title="{{ .Site.Title }}"
    >
    <link rel="icon" type="image/svg+xml" href="{{ "img/icons/home.svg" | relURL }}">
</head>

<body>
    {{ partial "navigation.html" . }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer.html" . }}

<!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
<script>
(function(f, a, t, h, o, m){
	a[h]=a[h]||function(){
		(a[h].q=a[h].q||[]).push(arguments)
	};
	o=f.createElement('script'),
	m=f.getElementsByTagName('script')[0];
	o.async=1; o.src=t; o.id='fathom-script';
	m.parentNode.insertBefore(o,m)
})(document, window, '//1984.b.delire.party/tracker.js', 'fathom');
fathom('set', 'siteId', 'YBIHO');
fathom('trackPageview');
</script>
<!-- / Fathom -->

</body>
</html>
