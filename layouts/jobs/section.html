{{ define "main" }}
<main>
    {{ .Content }}

    <section>
        <h2>{{ .Params.listSectionName }}</h2>

        {{ if not (where .Pages ".Params.unlisted" "!=" "true") }}
        {{ .Params.emptyListMessage }}
        {{ end }}
        <ul class="contents">
            {{ range (where .Pages ".Params.unlisted" "!=" "true") }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </section>
</main>
{{ end }}
