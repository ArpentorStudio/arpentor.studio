{{ define "main" }}
<main class="section">
    {{ .Content }}

    <section class="container block">
        <h3 class="title is-3">{{ .Params.listSectionName }}</h3>

        {{ if not (where .Pages ".Params.unlisted" "!=" "true") }}
        {{ .Params.emptyListMessage }}
        {{ end }}
        <ul class="contents">
            {{ range (where .Pages ".Params.unlisted" "!=" "true") }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </section>
</main>
{{ end }}
